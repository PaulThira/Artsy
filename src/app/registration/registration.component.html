<h2>{{ isSignUp ? 'Sign Up' : 'Login' }}</h2>

<div>
  <label>Email:</label>
  <input [(ngModel)]="email" />
</div>

<div>
  <label>Password:</label>
  <input type="password" [(ngModel)]="password" />
</div>

<button (click)="authenticate()">{{ isSignUp ? 'Sign Up' : 'Login' }}</button>
<p (click)="toggleForm()">{{ isSignUp ? 'Already have an account? Login' : 'Don\'t have an account? Sign Up' }}</p>
